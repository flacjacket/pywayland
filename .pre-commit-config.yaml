    rev: 24.4.2
    hooks:
      - id: black
        # Use the latest supported version here
        language_version: python3.13
        exclude: ^test/scanner_files/
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
      - id: ruff
